name: Move Issue to Done when PR is merged

on:
  pull_request:
    types:
      - closed

jobs:
  move-to-done:
    runs-on: ubuntu-latest
    steps:
      - name: Extraer nÃºmero de issue del PR
        id: extract-issue
        run: |
          ISSUE_NUMBER=$(echo "${{ github.event.pull_request.body }}" | grep -oE "fix #([0-9]+)" | awk '{print $2}' | tr -d '#')
          echo "ISSUE_NUMBER=$ISSUE_NUMBER" >> $GITHUB_ENV

      - name: Mover a "Done"
        if: env.ISSUE_NUMBER != ''
        uses: actions/add-to-project@v1
        with:
          project-url: ${{ secrets.KANBAN_URL }}
          github-token: ${{ secrets.PAT }}
          content-id: ${{ env.ISSUE_NUMBER }}
          status: "Done"
